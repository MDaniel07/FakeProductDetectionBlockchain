<!DOCTYPE html>
<html>
<head>
    <title>Fake Product Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fake Product Detection</h1>

    <section class="section">
        <h2>Register Product</h2>

        <form id="productForm">
            <label for="productId">Product ID:</label>
            <input type="number" id="productId" required>
            <br>

            <label for="manufacturer">Manufacturer:</label>
            <input type="text" id="manufacturer" required>
            <br>

            <label for="model">Model:</label>
            <input type="text" id="model" required>
            <br>

            <label for="manufacturingDate">Manufacturing Date:</label>
            <input type="number" id="manufacturingDate" required>
            <br>

            <label for="productionLocation">Production Location:</label>
            <input type="text" id="productionLocation" required>
            <br>

            <button type="submit">Register Product</button>
        </form>
        
        <div id="registerResult" class="result"></div>
    </section>

    <section class="section">
        <h2>Verify Product</h2>

        <form id="verificationForm">
            <label for="productIdToVerify">Product ID:</label>
            <input type="number" id="productIdToVerify" required>
            <br>

            <label for="manufacturerToVerify">Manufacturer:</label>
            <input type="text" id="manufacturerToVerify" required>
            <br>

            <label for="modelToVerify">Model:</label>
            <input type="text" id="modelToVerify" required>
            <br>

            <label for="manufacturingDateToVerify">Manufacturing Date:</label>
            <input type="number" id="manufacturingDateToVerify" required>
            <br>

            <label for="productionLocationToVerify">Production Location:</label>
            <input type="text" id="productionLocationToVerify" required>
            <br>

            <button type="submit">Verify Product</button>
        </form>
        
        <div id="verifyResult" class="result"></div>
    </section>

    <section class="section">
        <h2>Registered Products</h2>

        <table id="productTable">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Manufacturer</th>
                    <th>Model</th>
                    <th>Manufacturing Date</th>
                    <th>Production Location</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </section>

    <script src="node_modules/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
