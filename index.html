<!DOCTYPE html>
<html>
<head>
  <title>Product Verification</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Product Verification</h1>
  <div class="container">
    <div class="section form-sections">
      <div class="section">
        <h2>Register Product</h2>
        <form id="registerForm">
          <label for="productId">Product ID:</label>
          <input type="number" id="productId" required>

          <label for="manufacturer">Manufacturer:</label>
          <input type="text" id="manufacturer" required>

          <label for="model">Model:</label>
          <input type="text" id="model" required>

          <label for="manufacturingDate">Manufacturing Date:</label>
          <input type="date" id="manufacturingDate" required>

          <label for="productionLocation">Production Location:</label>
          <input type="text" id="productionLocation" required>

          <button type="submit">Register</button>
        </form>
      </div>

      <div class="section">
        <h2>Verify Product</h2>
        <form id="verifyForm">
          <label for="verifyProductId">Product ID:</label>
          <input type="number" id="verifyProductId" required>

          <label for="verifyManufacturer">Manufacturer:</label>
          <input type="text" id="verifyManufacturer" required>

          <label for="verifyModel">Model:</label>
          <input type="text" id="verifyModel" required>

          <label for="verifyManufacturingDate">Manufacturing Date:</label>
          <input type="date" id="verifyManufacturingDate" required>

          <label for="verifyProductionLocation">Production Location:</label>
          <input type="text" id="verifyProductionLocation" required>

          <button type="submit">Verify</button>
        </form>
      </div>
    </div>

    <div id="result" class="section">
      <h2>Verification Result</h2>
      <div id="verificationResult" class="result"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
